<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Decoder</title>
</head>
<body>
    <header>
        <div class="header__menu"></nav>
            <img src="/assets/img/logo.jpeg" alt="icone do site decodificador">
        <div>
            <h1><span class="h1emphasis">Coder and Decoder chat</span><h1>
            <h1 class="header__subtitulo">Bora <span class="h1emphasis">papear</span>!? <h1>
        </div>
    </header>
    <main class="pres">
        <section class="pres__conteudo">
            <div>
                <input type="text" id="inputField" value="Digite seu texto" class="pres__texto_input" onclick="limparCampo()"/>
            </div> 
            <div class="pres__links">
                <span>
                    * Apenas letras minúsculas e sem acento.
                </span>
                <div class="pres__links_button">
                <button class="pres__button_links" onclick="encriptar()">
                    <img src="assets/img/iconCode.jpeg" alt="icone de letras para asteriscos">
                Encrypt
                </button>
                <button class="pres__button_links"
                onclick="desencriptar()">
                    <img src="assets/img/iconDecode.jpeg" alt="icone de asteriscos para letras">
                Desencriptar
                </button>
            </div>
            </div>
        </section>
        <section class="pres__conteudo2">
            <textarea class="pres__texto" id="textResultArea">
            </textarea>
            <button
                type="hidden"
                style="display:none"
                class="pres__button_links"
                onclick="copyResult()"
                id="resultButton"
                disabled>
                    <img id="img_button" src="https://cdn.icon-icons.com/icons2/548/PNG/512/1455554738_line-65_icon-icons.com_53379.png">
                    Copiar
            </button>
            <div>
                <img src="/assets/img/notFound.jpeg" alt="Homem com cara de procurando e desenhos lúdicos de código misturados com atenção">
                <p class="pres__texto">
                    <strong>Nenhuma mensagem encontrada</strong>
                </p>
                <p class="pres__texto">
                    Digite um texto que você deseja criptografar ou descriptografar e clique na opção desejada.
                </p>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Mia Miaaaaaau. </p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
